    #   memory: 128Mi

  nodeSelector: {}

  tolerations: []

  affinity: {}

  readinessProbe:
    httpGet:
      path: /
      port: api
      scheme: HTTP

  livenessProbe:
    httpGet:
      path: /
      port: api
      scheme: HTTP

  startupProbe:
    tcpSocket:
      port: api

